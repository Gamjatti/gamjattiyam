        let cards = [];

        function init() {
            cards = vocabulary.map((word, idx) => ({ ...word, id: idx, reviewed: false }));
            render();

        function generateOptions() {
            const currentCard = cards[currentIndex];
            if (!currentCard) return;
            
            const correctAnswer = currentCard.korean;
            const wrongAnswers = vocabulary
                .filter(v => v.korean !== correctAnswer)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(v => v.korean);
            
            options = [correctAnswer, ...wrongAnswers]
                .sort(() => Math.random() - 0.5);
        }

        function playPronunciation(text) {
            if ('speechSynthesis' in window) {
                isPlaying = true;
                render();
                
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                
                utterance.onend = () => {
                    isPlaying = false;
                    render();
                };
                
                utterance.onerror = () => {
                    isPlaying = false;
                    render();
                };
                
                window.speechSynthesis.speak(utterance);
            }
        }

        function handleAnswer(answer) {
            if (showResult) return;
            
            selectedAnswer = answer;
            showResult = true;
            
            const currentCard = cards[currentIndex];
            const isCorrect = answer === currentCard.korean;
            
            cards[currentIndex] = { 
                ...cards[currentIndex], 
                reviewed: true, 
                understood: isCorrect 
            };
            
            if (!isCorrect) {
                cards.push({ ...cards[currentIndex] });
            }
            
            stats.correct = isCorrect ? stats.correct + 1 : stats.correct;
            stats.incorrect = isCorrect ? stats.incorrect : stats.incorrect + 1;
            
            render();
            
            setTimeout(() => {
                if (currentIndex < cards.length - 1) {
                    currentIndex++;
                    selectedAnswer = null;
                    showResult = false;
                    generateOptions();
                    render();
                } else {
                    render();
                }
            }, 1500);
        }

            cards = vocabulary.map((word, idx) => ({ ...word, id: idx, reviewed: false }));

            selectedAnswer = null;
            showResult = false;
            stats = { correct: 0, incorrect: 0 };
            generateOptions();
            render();
        }

            if (!showResult) return 'option-btn';
            
            const currentCard = cards[currentIndex];
            if (option === currentCard.korean) {
                return 'option-btn correct';

                return 'option-btn incorrect';
            }
            
            return 'option-btn disabled';
